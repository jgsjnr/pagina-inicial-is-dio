<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Jogae</title>
</head>
<body>
    <div class="wrapper">
        <div class="phone">
            <img src="./images/phone.png" alt="Phone do aplicativo">
        </div>
        <div class="continue">
            <div class="group">
                <img src="./images/logo.png" alt="JogaE" class="logo">
                <div class="profile-photo">
                    <img src="./images/profile-photo.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="login">Continuar</a>
                <a href="#" class="logout">Remover</a>
            </div>
            <div class="group">
                <p class="not-account">Não é?</p>
                <p class="change">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="group-no-border">
                <p class="get-app">Baixe o APP</p>
                <div class="download">
                    <a href="#" class="download-bt"></a>
                    <a href="#" class="download-bt"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
